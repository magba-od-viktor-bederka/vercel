<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotujúce Odkazy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #fff;
        }
        #linkContainer {
            font-size: 24px;
            margin-top: 20px;
            height: 40px; /* Zafixovaná výška, aby sa nešklbalo */
            overflow: hidden;
            position: relative;
        }
        #rotatingLink {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: inline-block;
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="linkContainer">
        <a id="rotatingLink" href="#" target="_blank">Načítavam...</a>
    </div>

    <script>
        const urls = [
            { url: "https://data.bratislava.sk/pages/doprava-a-komunikacie", text: "Doprava a komunikácie" },
            { url: "https://data.bratislava.sk/pages/zivotne-prostredie", text: "Životné prostredie" },
            { url: "https://data.bratislava.sk/pages/vzdelavanie-a-sport", text: "Vzdelávanie a šport" }
        ];

        let index = 0;
        const linkElement = document.getElementById("rotatingLink");

        function rotateLinks() {
            // Skry starý text a posuň ho hore
            linkElement.style.opacity = 0;
            linkElement.style.transform = "translateY(-30px)";

            setTimeout(() => {
                // Zmeň obsah a resetuj pozíciu
                linkElement.href = urls[index].url;
                linkElement.textContent = urls[index].text;
                linkElement.style.transform = "translateY(30px)"; // Presunie nový text dole

                setTimeout(() => {
                    // Zobraz nový text a posuň ho späť
                    linkElement.style.opacity = 1;
                    linkElement.style.transform = "translateY(0)";
                }, 50);
            }, 500); // Čas fade-out efektu

            index = (index + 1) % urls.length;
        }

        // Inicializácia
        rotateLinks();
        setInterval(rotateLinks, 5000); // Každých 5 sekúnd sa zmení odkaz
    </script>
</body>
</html>

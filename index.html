<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotujúce Odkazy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: transparent;
        }
        #linkContainer {
            font-size: 24px;
            height: 40px;
            width: auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rotatingLink {
            text-decoration: none;
            color: black;
            font-weight: bold;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="linkContainer">
        <a id="rotatingLink" href="#" target="_blank">Načítavam...</a>
    </div>

    <script>
        const urls = [
            { url: "https://data.bratislava.sk/pages/doprava-a-komunikacie", text: "Doprava a komunikácie" },
            { url: "https://data.bratislava.sk/pages/zivotne-prostredie", text: "Životné prostredie" },
            { url: "https://data.bratislava.sk/pages/vzdelavanie-a-sport", text: "Vzdelávanie a šport" }
        ];

        let index = 0;
        const linkElement = document.getElementById("rotatingLink");

        function rotateLinks() {
            linkElement.style.opacity = 0;
            linkElement.style.transform = "translateY(-30px)";

            setTimeout(() => {
                linkElement.href = urls[index].url;
                linkElement.textContent = urls[index].text;
                linkElement.style.transform = "translateY(30px)";

                setTimeout(() => {
                    linkElement.style.opacity = 1;
                    linkElement.style.transform = "translateY(0)";
                }, 50);
            }, 500);

            index = (index + 1) % urls.length;
        }

        rotateLinks();
        setInterval(rotateLinks, 5000);
    </script>
</body>
</html>

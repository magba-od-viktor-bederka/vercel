<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotujúci Nadpis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px 0;
            text-align: center;
        }
        .title {
            font-size: 44px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            overflow: hidden;
            position: relative;
            width: 100%; 
            padding-left: 10px; 
        }
        .subtitle-container {
            height: 42px; /* Fixná výška kontajnera */
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            overflow: hidden;
            position: relative;
            width: 100%; 
            padding-left: 10px; 
        }
        .subtitle {
            font-size: 28px;
            font-weight: normal;
            position: absolute;
            transition: transform 0.8s ease-in-out;
            text-align: left;
            width: auto; 
        }

    </style>
</head>
<body>

    <div class="title">DÁTOVÝ PORTÁL</div>
    <div class="subtitle-container">
        <div id="subtitle" class="subtitle">Hlavného mesta SR Bratislavy</div>
    </div>

    <script>
        const subtitles = [
            "Hlavného mesta SR Bratislavy",
            "Otvorené údaje",
            "Vizualizácie",
            "Mapové aplikácie"
        ];

        let index = 0;
        const subtitleElement = document.getElementById("subtitle");

        function rotateSubtitle() {
            const nextIndex = (index + 1) % subtitles.length;

            subtitleElement.style.transform = "translateY(+40px)";
            
            setTimeout(() => { 
                subtitleElement.textContent = subtitles[nextIndex];
                subtitleElement.style.transform = "translateY(0)";
                index = nextIndex;
            }, 800); 
        }

        setInterval(rotateSubtitle, 5000);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotujúce Referencie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px 0;
        }
        .reference-container {
            position: absolute;
            left: 0;
            width: 100vw; /* Natiahne sa cez celú šírku */
        }
        .reference {
            font-size: 18px;
            color: black;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 1s ease-in-out;
            opacity: 1;
            padding-left: 10px; /* Malá medzera od okraja */
        }
        .hidden {
            opacity: 0;
        }
        .reference:hover {
            color: black;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="reference-container">
        <a id="ref1" class="reference" href="#" target="_blank"></a>
    </div>

    <script>
        const references = [
            { name: "Technická mapa mesta na stiahnutie", url: "https://data.bratislava.sk/pages/vystupy-dtm" },
            { name: "Rozpočet mesta v grafoch", url: "https://data.bratislava.sk/pages/rozpocet-mesta" },
            { name: "Zbierka máp a plánov Archívu Bratislavy", url: "https://data.bratislava.sk/pages/archiv-mesta-bratislava" }
        ];

        let index = 1;
        const refElement = document.getElementById("ref1");

        function rotateReferences() {
            refElement.classList.add("hidden");

            setTimeout(() => {
                refElement.textContent = references[index].name;
                refElement.href = references[index].url;
                refElement.classList.remove("hidden");
                index = (index + 1) % references.length;
            }, 1000);
        }

        // Inicializácia
        refElement.textContent = references[0].name;
        refElement.href = references[0].url;

        setInterval(rotateReferences, 5000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotujúci Nadpis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px 0;
            text-align: center;
        }
        .title {
            font-size: 44px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            overflow: hidden;
            position: relative;
            width: 100%; 
            padding-left: 10px; 
        }
        .subtitle-container {
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            overflow: hidden;
            position: relative;
            width: 100%; 
            padding-left: 10px; 
        }
        .subtitle {
            font-size: 28px;
            font-weight: normal;
            position: absolute;
            text-align: left;
            width: auto; 
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
        }
        .hidden {
            transform: translateY(-40px); /* Nový text začne mimo viditeľnosti */
            opacity: 0;
        }
        .visible {
            transform: translateY(0);
            opacity: 1;
        }
        .leaving {
            transform: translateY(40px); /* Starý text odchádza dole */
            opacity: 0;
        }

        .imb_button{
            text-align:center;
            padding-top:45px;
            padding-bottom:30px;
          }
        
          .imb_button>a:hover{
            text-decoration: none;
          }
        
          #main-region button.btn:not(.btn-link), #main-region button.chart-button, #main-region a.btn{
            margin: 6px 6px;
            padding: 10px 16px;
            border-radius: 0px;
            border: 2px solid #4f7d97;
            background: white;
            cursor: pointer;
            color: #333333;
            position: relative !important;
            z-index: 1;
            font-family: 'Inter';
            font-weight: 700;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
          }
        
        #main-region button.btn:not(.btn-link), #main-region button.chart-button, #main-region a.btn:hover{
          color: #5c5c5c;
        }
    </style>
</head>
<body>

    <div class="title">DÁTOVÝ PORTÁL</div>
    <div class="subtitle-container">
        <div id="subtitle1" class="subtitle visible">Hlavného mesta SR Bratislavy</div>
        <div id="subtitle2" class="subtitle hidden"></div>
    </div>

    <div class="imb_button">
      <a class="btn btn-primary" href="https://data.bratislava.sk/search">Katalóg údajov</a>
    </div>
    
    <script>
        const subtitles = [
            "Hlavného mesta SR Bratislavy",
            "Otvorené údaje",
            "Vizualizácie",
            "Mapové aplikácie"
        ];

        let index = 0;
        const subtitle1 = document.getElementById("subtitle1");
        const subtitle2 = document.getElementById("subtitle2");

        function rotateSubtitle() {
            const nextIndex = (index + 1) % subtitles.length;

            if (subtitle1.classList.contains("visible")) {
                // Nový text prichádza zhora
                subtitle2.textContent = subtitles[nextIndex];
                subtitle2.classList.remove("hidden");
                subtitle2.classList.add("visible");

                // Starý text odchádza dole
                subtitle1.classList.remove("visible");
                subtitle1.classList.add("leaving");

                // Po animácii odstránime triedu leaving a skryjeme
                setTimeout(() => {
                    subtitle1.classList.remove("leaving");
                    subtitle1.classList.add("hidden");
                }, 800);
            } else {
                subtitle1.textContent = subtitles[nextIndex];
                subtitle1.classList.remove("hidden");
                subtitle1.classList.add("visible");

                subtitle2.classList.remove("visible");
                subtitle2.classList.add("leaving");

                setTimeout(() => {
                    subtitle2.classList.remove("leaving");
                    subtitle2.classList.add("hidden");
                }, 800);
            }

            index = nextIndex;
        }

        setInterval(rotateSubtitle, 5000);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotujúci Nadpis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px 0;
            text-align: center;
        }
        .title {
            font-size: 44px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            overflow: hidden;
            position: relative;
            width: 100%; 
            padding-left: 10px; 
        }
        .subtitle-container {
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            overflow: hidden;
            position: relative;
            width: 100%; 
            padding-left: 10px; 
        }
        .subtitle {
            font-size: 28px;
            font-weight: normal;
            position: absolute;
            text-align: left;
            width: auto; 
            transform: translate3d(0, 0, 0);
            transition: transform 0.8s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="title">DÁTOVÝ PORTÁL</div>
    <div class="subtitle-container">
        <div id="subtitle1" class="subtitle">Hlavného mesta SR Bratislavy</div>
        <div id="subtitle2" class="subtitle" style="transform: translate3d(0, 40px, 0); opacity: 0;"></div>
    </div>

    <script>
        const subtitles = [
            "Hlavného mesta SR Bratislavy",
            "Otvorené údaje",
            "Vizualizácie",
            "Mapové aplikácie"
        ];

        let index = 0;
        const subtitle1 = document.getElementById("subtitle1");
        const subtitle2 = document.getElementById("subtitle2");

        function rotateSubtitle() {
            const nextIndex = (index + 1) % subtitles.length;

            // Nastaviť text v skrytom elemente
            if (subtitle1.style.transform === "translate3d(0px, 0px, 0px)") {
                subtitle2.textContent = subtitles[nextIndex];
                subtitle2.style.transform = "translate3d(0px, 0px, 0px)";
                subtitle2.style.opacity = "1";
                subtitle1.style.transform = "translate3d(0px, -40px, 0px)";
                subtitle1.style.opacity = "0";
            } else {
                subtitle1.textContent = subtitles[nextIndex];
                subtitle1.style.transform = "translate3d(0px, 0px, 0px)";
                subtitle1.style.opacity = "1";
                subtitle2.style.transform = "translate3d(0px, -40px, 0px)";
                subtitle2.style.opacity = "0";
            }

            index = nextIndex;
        }

        setInterval(rotateSubtitle, 5000);
    </script>

</body>
</html>

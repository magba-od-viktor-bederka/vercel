<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotujúce Odkazy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Rotujúce Odkazy</h2>
    <iframe id="contentFrame" src=""></iframe>

    <script>
        const urls = [
            "https://data.bratislava.sk/pages/doprava-a-komunikacie",
            "https://data.bratislava.sk/pages/zivotne-prostredie",
            "https://data.bratislava.sk/pages/vzdelavanie-a-sport"
        ];

        let index = 0;

        function rotateLinks() {
            document.getElementById("contentFrame").src = urls[index];
            index = (index + 1) % urls.length;
        }

        // Inicializácia
        rotateLinks();
        setInterval(rotateLinks, 5000); // Každých 5 sekúnd sa zmení iframe
    </script>
</body>
</html>
